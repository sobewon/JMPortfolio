<!DOCTYPE html>
<html>

<head>
  <title>CSS Box Styling</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <h1>John Magnuson</h1>
    <p>
      Look it's me!
    </p>
    <section class="selfie">
        <img src="./assets/images/NoYotsubato.png" alt="Wait that's not me!" />
    </section>
    <nav>
        <a href="#aboutMe">About Me</a>
        <a href="#works">Works</a>
        <a href="#contactSection">Contact</a>
    </nav>
  </header>

  <!-- Body -->
  <main>
    <!-- Product Cards -->
    <div class="products" id="works">
      <section class="card">
        <header>1st work</header>
        <img src="https://m.media-amazon.com/images/I/51okJqZUejL.jpg" alt="1st main work" />
        <p>desc 1</p>
      </section>
      <section class="card">
        <header>2nd work</header>
        <img src="http://prodimage.images-bn.com/pimages/9780316073899_p0_v1_s1200x630.jpg" alt="2nd work" />
        <p>desc 2</p>
      </section>
      <section class="card">
        <header>3rd work</header>
        <img src="https://m.media-amazon.com/images/I/51Ooe6cnlCL._AC_SY780_.jpg" alt="3rd work" />
        <p>desc 3</p>
      </section>
      <section class="card">
        <header>4th work</header>
        <img src="https://m.media-amazon.com/images/I/51FoEcNHu-L._AC_SY780_.jpg" alt="4th work" />
        <p>desc 4</p>
      </section>
    </div>

    <div class="about" id="aboutMe">
        <p>about me section</p>

    </div>

    <div class="contact" id="contactSection">
        <p>contact information section</p>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <h3>
      Made by John, for John, with John (featuring John)
    </h3>
  </footer>
</body>

</html>
